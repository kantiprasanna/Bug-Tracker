<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div class="container-scroller">

      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="fragments/sidebar :: sidebar"></nav>

      <div class="container-fluid page-body-wrapper">

        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="fragments/navbar :: navbar"></nav>

        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Projects</h4>
                    <div class="table-responsive">
                      <table class="table table-bordered">
                        <thead>
                        <tr>
                          <th> Project Name </th>
                          <th> Contributors </th>
                          <th> Bugs </th>
                          <th> Tasks </th>
                          <th> Edit </th>
                        </tr>
                        </thead>
                        <tbody th:each="project : ${projects}">

                          <tr>
                            <td><a th:text="${project.title}" th:href="@{|/project/${project.projectId}|}" href="#" class="list-link">Test Project</a></td>

                            <td th:if="${project.contributors} <= 1"> <a style="color: #6c7693"><span th:text="${project.contributors}">0</span> contributor</a></td>
                            <td th:if="${project.contributors} > 1"> <a style="color: #6c7693"><span th:text="${project.contributors}">0</span> contributors</a></td>

                            <td th:if="${project.bugCount} <= 1"> <a th:href="@{|/bugs/project/${project.projectId}|}" style="color: #6c7693"><span th:text="${project.bugCount}">0</span> bug</a></td>
                            <td th:if="${project.bugCount} > 1"> <a th:href="@{|/bugs/project/${project.projectId}|}" style="color: #6c7693"><span th:text="${project.bugCount}">0</span> bugs</a></td>

                            <td th:if="${project.taskCount} <= 1"> <a th:href="@{|/tasks/project/${project.projectId}|}" style="color: #6c7693"><span th:text="${project.taskCount}">0</span> task</a></td>
                            <td th:if="${project.taskCount} > 1"> <a th:href="@{|/tasks/project/${project.projectId}|}" style="color: #6c7693"><span th:text="${project.taskCount}">0</span> tasks</a></td>

                            <td><a th:href="@{|/project/${project.projectId}/edit|}" href="#" style="color: #6c7293; font-size: 1.2rem;" class="mdi mdi-pencil"></a></td>
                          </tr>

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row" id="add-project">
              <div class="col-12 col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Project</h4>
                    <form class="forms-sample" th:action="@{/projects/add/}" th:object="${project}" method="post">

                      <div class="form-group">
                        <label for="title">Project Title</label>
                        <input maxlength="30" type="text" th:field="*{title}" class="form-control" id="title" placeholder="Project Title" required>
                      </div>

                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea maxlength="100" class="form-control" th:field="*{description}" id="description" rows="2"></textarea>
                      </div>

                      <div class="form-group">
                        <label for="readme">Read Me</label>
                        <textarea maxlength="1000" class="form-control" th:field="*{readme}" id="readme" rows="4"></textarea>
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>

    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/settings.js"></script>

    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
