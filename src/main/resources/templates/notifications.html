<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div class="container-scroller">

      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="fragments/sidebar :: sidebar"></nav>

      <div class="container-fluid page-body-wrapper">

        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="fragments/navbar :: navbar"></nav>

        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row">

              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-row justify-content-between">
                      <h4 class="card-title mb-1">Notifications</h4>
                      <p class="text-muted mb-1">Date</p>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <div class="preview-list">

                          <div th:each="notification : ${notifications}">
                            <div class="preview-item">
                              <div class="preview-thumbnail">

                                <div th:if="${notification.isOpened}" class="preview-icon bg-success">
                                  <i class="mdi mdi-bell"></i>
                                </div>

                                <div th:if="${notification.isOpened} == false" class="preview-icon bg-danger">
                                  <i class="mdi mdi-bell"></i>
                                </div>

                              </div>
                              <div class="preview-item-content d-sm-flex flex-grow">
                                <div class="flex-grow">
                                  <h6 class="preview-subject">Server</h6>
                                  <p class="text-muted mb-0" th:text="${notification.message}">Welcome to the Bug Tracker application!</p>
                                </div>
                                <div class="mr-auto text-sm-right pt-2 pt-sm-0">
                                  <p class="text-muted"><span th:text="${notification.datetime}">08-08-2021 12:44</span></p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>

    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/settings.js"></script>

    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
