<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div class="container-scroller">

      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="fragments/sidebar :: sidebar"></nav>

      <div class="container-fluid page-body-wrapper">

        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="fragments/navbar :: navbar"></nav>

        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Bugs</h4>
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Bug Title</th>
                            <th>Project</th>
                            <th>Created</th>
                            <th>Status</th>
                            <th>Edit</th>
                          </tr>
                        </thead>
                        <tbody th:each="bug : ${allBug}">

                          <tr>
                            <td><a th:href="@{|/bug/${bug.bugId}|}" href="#" style="color: #6c7293" th:text="${bug.title}">Test 1</a></td>
                            <td><a th:href="@{|/project/${bug.projectId}|}" href="#" style="color: #6c7293" th:text="${bug.projectName}">Project</a></td>
                            <td th:text="${bug.created}">12 May 2021</td>
                            <td th:if="${bug.status} == pending"><label class="badge badge-danger">Pending</label></td>
                            <td th:if="${bug.status} == 'in progress'"><label class="badge badge-warning">In Progress</label></td>
                            <td th:if="${bug.status} == completed"><label class="badge badge-success">Completed</label></td>
                            <td><a th:href="@{|/bug/${bug.bugId}/edit|}" href="#" style="color: #6c7293; font-size: 1.2rem;" class="mdi mdi-pencil"></a></td>
                          </tr>

                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Bug</h4>
                    <form class="forms-sample" th:action="@{/bugs/add/}" th:object="${bug}" method="post">

                      <div class="form-group">
                        <label for="title">Bug Title</label>
                        <input maxlength="50" type="text" th:field="*{title}" class="form-control" id="title" placeholder="Bug Title" required>
                      </div>

                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea maxlength="1000" class="form-control" th:field="*{description}" id="description" rows="4"></textarea>
                      </div>

                      <div class="form-group">
                        <label for="status">Status</label>
                        <select class="form-control" id="status" th:field="*{status}" required>
                          <option value="pending" selected>Pending</option>
                          <option value="in progress">In Progress</option>
                          <option value="completed">Completed</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="projectName">Project</label>
                        <select class="form-control" th:id="projectName" th:name="projectName" id="projectName" required>
                          <option th:each="proj : ${projects}" th:value="${proj.title}" th:text="${proj.title}">Project</option>
                        </select>
                      </div>
                      
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>

    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/settings.js"></script>

    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
