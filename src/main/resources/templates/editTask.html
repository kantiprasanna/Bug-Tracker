<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div class="container-scroller">

      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="fragments/sidebar :: sidebar"></nav>

      <div class="container-fluid page-body-wrapper">

        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="fragments/navbar :: navbar"></nav>

        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row">
              <div class="col-12 col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Task</h4>
                    <form class="forms-sample" th:action="@{/tasks/edit/}" th:object="${task}" method="post">

                      <input type ="hidden" th:field="*{taskId}" th:value="${task.taskId}">

                      <div class="form-group">
                        <label for="title">Bug Title</label>
                        <input maxlength="50" type="text" th:field="*{title}" th:value="${task.title}" class="form-control" id="title" placeholder="Task Title" required>
                      </div>

                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea maxlength="1000" class="form-control" th:field="*{description}" th:value="${task.description}" id="description" rows="4"></textarea>
                      </div>

                      <div th:if="${task.status} == 'pending'" class="form-group">
                        <label for="pending">Status</label>
                        <select class="form-control" id="pending" th:field="*{status}" required>
                          <option value="pending" selected>Pending</option>
                          <option value="in progress">In Progress</option>
                          <option value="completed">Completed</option>
                        </select>
                      </div>
                      <div th:if="${task.status} == 'in progress'" class="form-group">
                        <label for="progress">Status</label>
                        <select class="form-control" id="progress" th:field="*{status}" required>
                          <option value="in progress" selected>In Progress</option>
                          <option value="pending">Pending</option>
                          <option value="completed">Completed</option>
                        </select>
                      </div>
                      <div th:if="${task.status} == 'completed'" class="form-group">
                        <label for="completed">Status</label>
                        <select class="form-control" id="completed" th:field="*{status}" required>
                          <option value="completed" selected>Completed</option>
                          <option value="pending">Pending</option>
                          <option value="in progress">In Progress</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="projectName">Project</label>
                        <select class="form-control" th:id="projectName" th:name="projectName" id="projectName" required>
                          <option th:each="proj : ${projects}" th:value="${proj.title}" th:text="${proj.title}">Project</option>
                        </select>
                      </div>
                      
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>

    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/settings.js"></script>

    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
