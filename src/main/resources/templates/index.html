<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div class="container-scroller">

      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="fragments/sidebar :: sidebar"></nav>

      <div class="container-fluid page-body-wrapper">

        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="fragments/navbar :: navbar"></nav>

        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row">
              <div class="col-sm-4 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h5>Projects</h5>
                    <div class="row">
                      <div class="col-8 col-sm-12 col-xl-8 my-auto">
                        <div class="d-flex d-sm-block d-md-flex align-items-center">
                          <h2 class="mb-0" th:text="${projectsCount}">0</h2>
                        </div>
                        <!--<h6 class="text-muted font-weight-normal"><span th:text="${projectsCount}">0</span> Since last month</h6>-->
                      </div>
                      <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
                        <i class="icon-lg mdi mdi-codepen text-success ml-auto"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-sm-4 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h5>Tasks</h5>
                    <div class="row">
                      <div class="col-8 col-sm-12 col-xl-8 my-auto">
                        <div class="d-flex d-sm-block d-md-flex align-items-center">
                          <h2 class="mb-0" th:text="${tasksCount}">0</h2>
                        </div>
                        <h6 class="text-muted font-weight-normal">Not completed: <span th:text="${uncompletedTasks}">0</span></h6>
                      </div>
                      <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
                        <i class="icon-lg mdi mdi-monitor text-warning ml-auto"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-sm-4 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h5>Bugs</h5>
                    <div class="row">
                      <div class="col-8 col-sm-12 col-xl-8 my-auto">
                        <div class="d-flex d-sm-block d-md-flex align-items-center">
                          <h2 class="mb-0" th:text="${bugsCount}">0</h2>
                        </div>
                        <h6 class="text-muted font-weight-normal">Not completed: <span th:text="${uncompletedBugs}">0</span></h6>
                      </div>
                      <div class="col-4 col-sm-12 col-xl-4 text-center text-xl-right">
                        <i class="icon-lg mdi mdi-wallet-travel text-danger ml-auto"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <div class="row">

              <div class="col-md-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-row justify-content-between">
                      <h4 class="card-title mb-1">Latest 5 Projects</h4>
                      <p class="text-muted mb-1">Status</p>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <div class="preview-list">

                          <div th:each="project : ${projects}">
                            
                              <div class="preview-item border-bottom">
                                <div class="preview-thumbnail">
                                  <div class="preview-icon bg-primary">
                                    <i class="mdi mdi-file-document"></i>
                                  </div>
                                </div>
                                <div class="preview-item-content d-sm-flex flex-grow">
                                  <div class="flex-grow">
                                    <a th:href="@{|/project/${project.projectId}|}" style="color: white;"><h6 class="preview-subject" th:text="${project.title}">Admin dashboard design</h6></a>
                                    <p class="text-muted mb-0" th:text="${project.description}">Broadcast web app mockup</p>
                                  </div>
                                  <div class="mr-auto text-sm-right pt-2 pt-sm-0">
                                    <p class="text-muted"><span th:text="${project.contributors}">1</span> contributor</p>
                                    <p class="text-muted mb-0">
                                      <a th:href="@{|/tasks/project/${project.projectId}|}" style="color: #6c7693" th:if="${project.taskCount} <= 1"><span th:text="${project.taskCount}">0</span> task,</a>
                                      <a th:href="@{|/tasks/project/${project.projectId}|}" style="color: #6c7693" th:if="${project.taskCount} > 1"><span th:text="${project.taskCount}">0</span> tasks,</a>
                                      <a th:href="@{|/bugs/project/${project.projectId}|}" style="color: #6c7693" th:if="${project.bugCount} <= 1"><span th:text="${project.bugCount}">0</span> bug</a>
                                      <a th:href="@{|/bugs/project/${project.projectId}|}" style="color: #6c7693" th:if="${project.bugCount} > 1"><span th:text="${project.bugCount}">0</span> bugs</a>
                                    </p>
                                  </div>
                                </div>
                              </div>

                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-md-6 col-xl-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-row justify-content-between">
                      <h4 class="card-title">Notifications</h4>
                      <p class="text-muted mb-1 small"><a href="/notifications" style="color: #6c7693">View all</a></p>
                    </div>
                    <div class="preview-list">

                      <div th:each="notification : ${unreadNotification}">
                        <div class="preview-item border-bottom">
                          <div class="preview-thumbnail">
                            <img src="assets/images/faces/bugtracker.jpg" alt="image" class="rounded-circle" />
                          </div>
                          <div class="preview-item-content d-flex flex-grow">
                            <div class="flex-grow">
                              <div class="d-flex d-md-block d-xl-flex justify-content-between">
                                <h6 class="preview-subject">Bug Tracker</h6>
                                <p class="text-muted text-small" th:text="${notification.datetime}">7 minutes ago</p>
                              </div>
                              <p class="text-muted" th:text="${notification.message}">Your premium has been expired.</p>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-xl-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">To do list</h4>
                    <form id="addtodo" th:action="@{/addtodo/}" th:object="${todo}" method="post" class="add-items d-flex">
                      <input maxlength="46" type="text" id="taskField" th:field="*{task}" class="form-control todo-list-input" placeholder="enter task..." required>
                      <button id="todoAdd" class="add btn btn-primary todo-list-add-btn" type="submit">Add</button>
                    </form>
                    <div class="list-wrapper">
                      <ul class="d-flex flex-column-reverse text-white todo-list todo-list-custom">

                        <span th:each="oneTodo : ${todos}">
                          <li>
                            <div class="form-check form-check-success">
                              <label th:if="${oneTodo.status} == done" class="form-check-label">&nbsp;<input class="checkbox" type="checkbox" th:text="${oneTodo.task}" checked></label>
                              <label th:if="${oneTodo.status} == pending" class="form-check-label">&nbsp;<input class="checkbox" type="checkbox" th:text="${oneTodo.task}"></label>
                            </div>
                          </li>
                        </span>

                      </ul>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>

    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/settings.js"></script>

    <script src="assets/js/dashboard.js"></script>
  </body>
</html>
