<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div class="container-scroller">

      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="fragments/sidebar :: sidebar"></nav>

      <div class="container-fluid page-body-wrapper">

        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="fragments/navbar :: navbar"></nav>

        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Project</h4>
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th> Project Name</th>
                            <th> Contributors</th>
                            <th> Bugs</th>
                            <th> Tasks</th>
                            <th> Edit</th>
                          </tr>
                        </thead>
                        <tbody>

                          <tr>
                            <td th:text="${foundProject.title}"></td>

                            <td th:if="${foundProject.contributors} <= 1"> <span th:text="${foundProject.contributors}">0</span> contributor</td>
                            <td th:if="${foundProject.contributors} > 1"> <span th:text="${foundProject.contributors}">0</span> contributors</td>

                            <td th:if="${foundProject.bugCount} <= 1"> <a th:href="@{|/bugs/project/${foundProject.projectId}|}" style="color: #6c7693"><span th:text="${foundProject.bugCount}">0</span> bug</a></td>
                            <td th:if="${foundProject.bugCount} > 1"> <a th:href="@{|/bugs/project/${foundProject.projectId}|}" style="color: #6c7693"><span th:text="${foundProject.bugCount}">0</span> bugs</a></td>

                            <td th:if="${foundProject.taskCount} <= 1"> <a th:href="@{|/tasks/project/${foundProject.projectId}|}" style="color: #6c7693"><span th:text="${foundProject.taskCount}">0</span> task</a></td>
                            <td th:if="${foundProject.taskCount} > 1"> <a th:href="@{|/tasks/project/${foundProject.projectId}|}" style="color: #6c7693"><span th:text="${foundProject.taskCount}">0</span> tasks</a></td>

                            <td><a th:href="@{|/project/${foundProject.projectId}/edit|}" href="#" style="color: #6c7293; font-size: 1.2rem;" class="mdi mdi-pencil"></a></td>
                          </tr>

                        </tbody>
                      </table>
                    </div>
                    <h5 class="card-title mt-4">Project Description</h5>
                    <p style="color: #6c7293;" th:text="${foundProject.description}"></p>
                    <h5 class="card-title mt-4">Read Me</h5>
                    <p style="color: #6c7293;" th:utext="${foundProject.readme}"></p>

                    <div class="border-bottom my-4"></div>

                    <form th:object="${foundProject}" th:method="post" th:action="@{/project/delete}">
                      <input type="hidden" th:field="*{projectId}" th:value="${foundProject.projectId}">
                      <button type="submit" class="btn btn-outline-danger">Delete Project</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>

    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/settings.js"></script>

    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
