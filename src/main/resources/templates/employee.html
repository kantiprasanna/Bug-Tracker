<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div class="container-scroller">

      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="fragments/sidebar :: sidebar"></nav>

      <div class="container-fluid page-body-wrapper">

        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="fragments/navbar :: navbar"></nav>

        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row">
              <div class="col-md-12 col-sm-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h5>Profile Information</h5>

                    <div class="row mt-4 mb-4">
                      <div class="col-sm-6 col-xl-6 col-lg-6">
                        <img width="100px" th:src="${foundEmployee.image}" src="/assets/images/faces/face11.jpg" alt="Profile Picture" class="ml-2">
                        <h6 class="mb-1 mt-5">Full Name:</h6>
                        <p class="text-muted mb-0"><span th:text="${foundEmployee.fname}"></span> <span th:text="${foundEmployee.lname}"></span></p>

                        <h6 class="mb-1 mt-4">Email:</h6>
                        <p class="text-muted mb-0" th:text="${foundEmployee.email}"></p>

                        <h6 class="mb-1 mt-4">Role:</h6>
                        <p class="text-muted mb-0" th:if="${foundEmployee.isAdmin == false}">Employee</p>
                        <p class="text-muted mb-0" th:if="${foundEmployee.isAdmin}">Admin</p>
                      </div>
                      <div class="col-sm-6 col-xl-6 col-lg-6 mt-4">
                        <h6 class="mb-1">Registered:</h6>
                        <p class="text-muted mb-0" th:text="${foundEmployee.created}"></p>

                        <h6 class="mb-1 mt-4">Last Login:</h6>
                        <p class="text-muted mb-0" th:text="${foundEmployee.lastLogin}"></p>

                        <h6 class="mb-1 mt-4">Total Bugs:</h6>
                        <p class="text-muted mb-0" th:text="${totalBugs}">0</p>

                        <h6 class="mb-1 mt-4">Total Tasks:</h6>
                        <p class="text-muted mb-0" th:text="${totalTasks}">0</p>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>

    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/settings.js"></script>

    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
