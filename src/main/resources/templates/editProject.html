<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div class="container-scroller">

      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="fragments/sidebar :: sidebar"></nav>

      <div class="container-fluid page-body-wrapper">

        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="fragments/navbar :: navbar"></nav>

        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row" id="add-project">
              <div class="col-12 col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Project</h4>
                    <form class="forms-sample" th:action="@{/projects/edit}" th:object="${project}" method="post">

                      <input type ="hidden" th:field="*{projectId}" th:value="${project.projectId}">

                      <div class="form-group">
                        <label for="title">Project Title</label>
                        <input type="text" th:field="*{title}" th:value="${project.title}" class="form-control" id="title" placeholder="Project Title" required>
                      </div>

                      <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" th:field="*{description}" th:value="${project.description}" id="description" rows="2"></textarea>
                      </div>

                      <div class="form-group">
                        <label for="readme">Read Me</label>
                        <textarea class="form-control" th:field="*{readme}" th:value="${project.readme}" id="readme" rows="4"></textarea>
                      </div>

                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>

    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/settings.js"></script>

    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
