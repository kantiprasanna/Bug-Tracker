<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bug Tracker</title>

    <link rel="stylesheet" href="/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <link rel="shortcut icon" href="/assets/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 pt-5 pb-4">

                <h3 class="card-title text-left mb-3">Login</h3>

                <form th:action="@{/login}" method="post">
                  <div th:if="${param.error}" class="form-group alert alert-danger">
                    Wrong username or password
                  </div>
                  <div class="form-group">
                    <label>Email *</label>
                    <input type="text" id="username" name="username" class="form-control p_input" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label>Password *</label>
                    <input type="password" id="password" name="password" class="form-control p_input" placeholder="Password" required>
                  </div>
                  <div class="text-center" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/settings.js"></script>
  </body>
</html>
