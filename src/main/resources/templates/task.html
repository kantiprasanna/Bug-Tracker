<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>
  <body>
    <div class="container-scroller">

      <nav class="sidebar sidebar-offcanvas" id="sidebar" th:replace="fragments/sidebar :: sidebar"></nav>

      <div class="container-fluid page-body-wrapper">

        <nav class="navbar p-0 fixed-top d-flex flex-row" th:replace="fragments/navbar :: navbar"></nav>

        <div class="main-panel">
          <div class="content-wrapper">

            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Task</h4>
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>Task Title</th>
                            <th>Project</th>
                            <th>Created</th>
                            <th>Status</th>
                            <th>Edit</th>
                          </tr>
                        </thead>
                        <tbody>

                          <tr>
                            <td th:text="${foundTask.title}">Test 1</td>
                            <td><a th:href="@{|/project/${foundTask.projectId}|}" href="#" style="color: #6c7293" th:text="${foundTask.projectName}">Project</a></td>
                            <td th:text="${foundTask.created}">12 May 2021</td>
                            <td th:if="${foundTask.status} == pending"><label class="badge badge-danger">Pending</label></td>
                            <td th:if="${foundTask.status} == 'in progress'"><label class="badge badge-warning">In Progress</label></td>
                            <td th:if="${foundTask.status} == completed"><label class="badge badge-success">Completed</label></td>
                            <td><a th:href="@{|/task/${foundTask.taskId}/edit|}" href="#" style="color: #6c7293; font-size: 1.2rem;" class="mdi mdi-pencil"></a></td>
                          </tr>

                        </tbody>
                      </table>
                    </div>
                    <h5 class="card-title mt-4">Task Description</h5>
                    <p style="color: #6c7293;" th:text="${foundTask.description}"></p>

                    <div class="border-bottom my-4"></div>

                    <form th:object="${foundTask}" th:method="post" th:action="@{/task/delete}">
                      <input type="hidden" th:field="*{taskId}" th:value="${foundTask.taskId}">
                      <button type="submit" class="btn btn-outline-danger">Delete Task</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>

    <script src="/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="/assets/vendors/progressbar.js/progressbar.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap.min.js"></script>
    <script src="/assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="/assets/vendors/owl-carousel-2/owl.carousel.min.js"></script>

    <script src="/assets/js/off-canvas.js"></script>
    <script src="/assets/js/hoverable-collapse.js"></script>
    <script src="/assets/js/misc.js"></script>
    <script src="/assets/js/settings.js"></script>

    <script src="/assets/js/dashboard.js"></script>
  </body>
</html>
